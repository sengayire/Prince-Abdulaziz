<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is the survey form</p>
    <form id="survey-form">
      <label id="name-label" for="name">
        Name:
      </label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label id="email-label" for="email">
        Email:
      </label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required />
      <label id="number-label" for="number">
        Number:
      </label>
      <input type="number" id="number" min="1" max="10" placeholder="Enter you number" />

      <label for="dropdown" id="dropdown-label">Option</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2"> Option 2</option>
      </select>

      <label for="radio" id="radio-label">Choose One</label>
      <input type="radio" name="radios" id="radio1" value="one" />
      <input type="radio" name="radios" id="radio2" value="two" />
      <input type="radio" name="radios" id="radio3" value="three" />

      <label>Choose more</label>
      <input type="checkbox" id="checkbox1" name="checkboxOne" value="check one" />
      <input type="checkbox" id="checkbox2" name="checkboxTwo" value="check two" />
      <input type="checkbox" id="checkbox3" name="checkboxThree" value="check three" />
      <br />
      <label>Text Area</label>
      <textarea id="textarea"></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
